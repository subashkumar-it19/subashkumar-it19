name: WakaTime Readme Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every 24 hours
  workflow_dispatch:

permissions:  # Define permissions for the GITHUB_TOKEN
  contents: write   # Allows read and write access to repository contents
  issues: write     # Allows read and write access to issues
  pull-requests: write  # Allows read and write access to pull requests
  # Add other permissions as needed

jobs:
  update-readme:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Ensure you're using the latest version

      - name: Update README with WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
